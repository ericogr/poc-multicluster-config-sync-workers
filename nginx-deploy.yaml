apiVersion: v1
kind: Namespace
metadata:
  name: poc-multicluster

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: poc-multicluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: poc-multicluster
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: poc-multicluster
spec:
  rules:
  - host: poc-multicluster.alpha.dev.totvs.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80

